<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Node Chat</title>
  <meta name="description" content="Chat realizado con NodeJS (experimental)">
  <meta name="author" content="andalm"> 
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/prefixfree.min.js"></script>
  <!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://localhost:8080/socket.io/socket.io.js" type="text/javascript"></script>
  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts--> 
</head>

<body>

  <div id="container" class="border-radius box-shadow border-black">
    <header>
    	<h1>Node Chat</h1>					
    </header>
    
    <div id="main" role="main">
    	<div id="userLog" class="border-radius-little border-black box-shadow"></div>
    	
		<div id="comments" class="border-black">		
		</div>
		
		<form id="login">
			<input type="text" name="user" id="user" placeholder="Ingrese un nombre de usuario" class="border-radius-little" value="" required/>
		</form>
    </div>
    
    <footer>
		<span>By _AdaM_</span>
    </footer>
    
  </div> 
  <!--! end of #container -->

</html>
